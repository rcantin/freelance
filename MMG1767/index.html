            font-size: 36px;
            line-height: 1em;
            margin: 0 0 .5em 0;
            font-weight: 900;
        }

        h2 {
            font-size: 28px;

            margin: 0;

        h3 {

<body style="width: 100%; margin: auto 0; padding:0; font-family:Lato, sans-serif; font-size:18px; background-color: #eeeeee; color:#333333; word-break:break-word">

                        <div style="font-size: .9em;">The Country Music Hall of Fame</div>
                        <div style="font-size: .9em;">222 Rep. John Lewis Way S, <span style="white-space: nowrap;">Nashville, TN  37203</span></div>
